{% extends 'base.html' %} {% block content %}
<form action="{% url 'update_seguro' seguro.tipo_seguro_id %}" method="POST">
  {% csrf_token %}
  <input
    type="number"
    name="tipo_seguro_id"
    value="{{ seguro.tipo_seguro_id }}"
    placeholder="Ingrese su numero de seguro"
  />
  <input
    type="text"
    name="tipo_seguro_nombre"
    value="{{ seguro.tipo_seguro_nombre }}"
    placeholder="Ingrese su nombre de seguro"
  />

  <button>Guardar</button>
</form>
{% endblock %}
