{% extends 'base.html' %} {% block content %}
<form action="{% url 'especialidades_crear' %}" method="POST">
  {% csrf_token %}
  <input
    type="number"
    name="especialidad_id"
    placeholder="Ingrese su numero de especialidad"
  />
  <input
    type="text"
    name="especialidad_nombre"
    placeholder="Ingrese su nombre de especialidad"
  />

  <button>Guardar</button>
</form>

{% for especialidad in especialidades %}
<div>
  <h3>{{ especialidad.especialidad_id }}</h3>
  <p>{{ especialidad.especialidad_nombre }}</p>
  <a href="{% url 'update_especialidad' especialidad.especialidad_id %}"
    >Actualizar</a
  >
  <form
    action="{% url 'delete_especialidad' especialidad.especialidad_id %}"
    method="POST"
  >
    {% csrf_token %}
    <button>Eliminar</button>
  </form>
</div>
{% empty %}
<h2>No hay seguros</h2>
{% endfor %}
<!--  -->
{% endblock%}
